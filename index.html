  <script>
    var x=document.getElementById("location");
    function getLocation()
      {
      if ('geolocation' in navigator)
        {
        //geolocation is available FAZ ALGO//
        navigator.geolocation.getCurrentPosition(showPosition,showError);
        }
      else{x.innerHTML="Geolocalização não disponível.";}
      }
    function showPosition(position)
      {
      x.innerHTML="Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude + "<br>Altitude: " + position.coords.altitude + "m"; 
      }
    function showError(error)
      {
      switch(error.code) 
        {
        case error.PERMISSION_DENIED:
          x.innerHTML="Permissão negada."
          break;
        case error.POSITION_UNAVAILABLE:
          x.innerHTML="Localização indisponível."
          break;
        case error.TIMEOUT:
          x.innerHTML="A requisição expirou."
          break;
        case error.UNKNOWN_ERROR:
          x.innerHTML="Erro desconhecido."
          break;
        }
      }
    </script>
